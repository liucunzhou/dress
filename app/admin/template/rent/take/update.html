
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人中心</title>
    {include file="common/meta"}
</head>
<body>
{include file="common/v-header"}
<div class="v-container">
  {include file="common/h-left-side"}
  <div class="h-main">
    <div class="h-main-header">
      <h1>取件</h1>
    </div>

    <form class="form-ajax form-flex" method="post" action="admin.php?s=rent/doTake">
      <table class="table-form">
        <tr>
          <td width="15%">预约取件时间</td>
          <td width="50%">
            <input type="text" readonly value="">
          </td>
          <td width="35%"></td>
        </tr>
        <tr>
          <td>实际取件时间</td>
          <td>
            <input type="text" name="row[fetch_date]" value="">
          </td>
          <td></td>
        </tr>
        <tr>
          <td>取件人</td>
          <td>
            <input type="text" name="row[contact_name]">
          </td>
          <td></td>
        </tr>
        <tr>
          <td>联系电话</td>
          <td>
            <input type="number" name="row[contact_mobile]">
          </td>
          <td></td>
        </tr>
        <tr>
          <td>处理人</td>
          <td>
            <select name="row[operator_id]">
              <option value="0">--请选择处理人--</option>
            </select>
          </td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td>
            <input type="hidden" name="row[rent_id]" value="">
            <button type="submit" class="submit">立即保存</button>
            <button type="reset" class="reset">重填</button>
          </td>
          <td></td>
        </tr>
      </table> 
    </form>
  </div>
</div>
</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人中心</title>
    {include file="common/meta"}
</head>
<body>
{include file="common/v-header"}
<div class="v-container">
  {include file="common/h-left-side"}
  <div class="h-main">
    <div class="h-main-header">
      <h1>清洗</h1>
    </div>

    <form class="form-ajax form-flex" method="post" action="/admin/customer.rent/doTake">
      <table class="table-form">

        <tr>
          <td>送洗时间</td>
          <td>
            <input type="text" name="row[deliver_date]" value="">
          </td>
          <td></td>
        </tr>
        <tr>
          <td>送洗公司</td>
          <td>
            <select name="row[wash_id]">
              <option value="0">--请选择处理人--</option>
            </select>
          </td>
          <td></td>
        </tr>
        <tr>
          <td>处理人</td>
          <td>
            <select name="row[operator_id]">
              <option value="0">--请选择处理人--</option>
            </select>
          </td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td>
            <input type="hidden" name="row[rent_id]" value="">
            <button type="submit" class="submit">立即保存</button>
            <button type="reset" class="reset">重填</button>
          </td>
          <td></td>
        </tr>
      </table> 
    </form>
  </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta charset="utf-8"/>
    <title>礼服系统</title>
    <meta name="description" content="overview &amp; stats"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    {include file="common/meta"}
</head>

<body class="no-skin">
{include file="common/v-header"}
<div class="v-container">
    {include file="common/h-left-side"}
    <div class="h-main">
        <div class="h-main-header">
            <h1>
                添加客资
            </h1>
        </div>

        <form class="form-ajax" method="post" action="admin.php?s=customer/doCreate">
            <table class="table-form">
                <tbody>
                    <tr>
                        <td>咨询门店</td>
                        <td>
                            <select name="row[store_id]]" class="form-control">
                                <option value="0">--请选择门店--</option>
                                {foreach name="sources" item="item"}
                                    <option value="{$item.id}">{$item.title}</option>
                                {/foreach}
                            </select>
                        </td>
                        <td></td>
                    </tr>
                    <tr>
                        <td width="15%">
                            <span class="important">*</span>
                            客户来源
                        </td>
                        <td width="70%">
                            <select name="row[source_id]" class="form-control">
                                <option value="0">--请选择来源--</option>
                                {foreach name="sources" item="item"}
                                    <option value="{$item.id}">{$item.title}</option>
                                {/foreach}
                            </select>
                        </td>
                        <td width="15%">必填</td>
                    </tr>

                    <tr>
                        <td width="15%">客户姓名</td>
                        <td width="70%">
                            <input type="text" name="row[realname]" value="" class="form-control" data-tip="支付方式">
                        </td>
                        <td width="15%"></td>
                    </tr>

                    <tr>
                        <td width="15%">
                            <span class="important">*</span>
                            联系电话
                        </td>
                        <td width="70%">
                            <input type="text" name="row[mobile]" value="" class="form-control" data-tip="联系电话">
                        </td>
                        <td width="15%">必填</td>
                    </tr>

                    
                    <tr>
                        <td width="15%">微信号</td>
                        <td width="70%">
                            <input type="text" name="row[mobile1]" value="" class="form-control" data-tip="其他号码1">
                        </td>
                        <td width="15%"></td>
                    </tr>
                    
                    <tr>
                        <td width="15%">性别</td>
                        <td width="70%">
                            <select name="row[sex]" class="form-control">
                                <option value="0">女</option>
                                <option value="1">男</option>
                            </select>
                        </td>
                        <td width="15%"></td>
                    </tr>

                    <tr>
                        <td width="15%">备注</td>
                        <td width="70%">
                            <textarea name="row[remark]" class="form-control" data-tip="分类排序"></textarea>
                        </td>
                        <td width="15%"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <input type="hidden" name="redirect" value="{$_SERVER['HTTP_REFERER']}">
                            <button type="submit" class="submit">立即添加</button>
                        </td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>
</div>
</html>

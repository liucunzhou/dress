<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta charset="utf-8"/>
    <title>礼服系统</title>
    <meta name="description" content="overview &amp; stats"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    {include file="common/meta"}
</head>

<body class="no-skin">
{include file="common/v-header"}
<div class="v-container">
    {include file="common/h-left-side"}
    <div class="h-main">

        <div class="h-main-header">
            <h1>
                添加供应商
            </h1>
        </div>

        <form class="form-ajax" method="post" action="admin.php?s=supplier/doCreate">
            <table class="table-form">
            <tbody>
                <tr>
                    <td width="15%">供应商</td>
                    <td width="70%">
                        <input type="text" name="row[title]" value="" class="form-control" data-tip="供应商">
                    </td>
                    <td width="15%">必填</td>
                </tr>
                <tr>
                    <td width="15%">联系电话</td>
                    <td width="70%">
                        <input type="text" name="row[phone]" value="" class="form-control" data-tip="联系电话">
                    </td>
                    <td width="15%">唯一,必填</td>
                </tr>
                <tr>
                    <td width="15%">联系地址</td>
                    <td width="70%">
                            <input type="text" name="row[address]" value="" class="form-control" data-tip="联系地址">
                    </td>
                    <td width="15%">必填</td>
                </tr>
                <tr>
                    <td width="15%">银行</td>
                    <td width="70%">
                        <input type="text" name="row[bank]" value="" class="form-control" data-tip="银行">
                    </td>
                    <td width="15%">必填</td>
                </tr>
                <tr>
                    <td width="15%">账号名称</td>
                    <td width="70%">
                        <input type="text" name="row[bank_account]" value="" class="form-control" data-tip="账号名称">
                    </td>
                    <td width="15%">必填</td>
                </tr>
                <tr>
                    <td width="15%">银行账号</td>
                    <td width="70%">
                        <input type="text" name="row[bank_account_num]" value="" class="form-control" data-tip="银行账号">
                    </td>
                    <td width="15%">必填</td>
                </tr>
                <tr>
                    <td width="15%">状态</td>
                    <td width="70%">
                        <select name="row[status]" class="form-control">
                            <option value="normal">显示</option>
                            <option value="hidden">隐藏</option>
                        </select>
                    </td>
                    <td width="15%"></td>
                </tr>
                <tr>
                    <td width="15%">排序</td>
                    <td width="70%">
                        <input type="text" name="row[weigh]" value="" class="form-control" data-tip="分类排序">
                    </td>
                    <td width="15%"></td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="hidden" name="redirect" value="{$_SERVER['HTTP_REFERER']}">
                        <button type="submit" class="submit">立即添加</button>
                        <button type="reset" class="reset">重置</button>
                    </td>
                    <td></td>
                </tr>
            </tbody>
        </table>
        </form>
    </div>
</div>
</body>
</html>

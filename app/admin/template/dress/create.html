<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta charset="utf-8" />
    <title>礼服系统</title>
    <meta name="description" content="overview &amp; stats" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    {include file="common/meta"}
  </head>

  <body class="no-skin">
    {include file="common/v-header"}
    <div class="v-container">
      {include file="common/h-left-side"}
      <div class="h-main">
        <div class="h-main-header">
          <h1>
            添加礼服
          </h1>
        </div>
        <form
          class="form-ajax"
          method="post"
          action="admin.php?s=Dress/doCreate"
        >
          <table class="table-form">
            <tbody>
              <tr>
                <td width="15%">礼服分类</td>
                <td width="70%">
                  <div class="row">
                    <div class="col-sm-8 col-xs-12">
                      <select name="row[category_id]" class="form-control">
                        <option value="0">---请选择分类--</option>
                        {foreach name="dressCategories" item="value"}
                        <option value="{$value.id}">{$value.title}</option>
                        {/foreach}
                      </select>
                    </div>
                    <div class="col-sm-4"></div>
                  </div>
                </td>
                <td width="15%">必选</td>
              </tr>
              <tr>
                <td width="15%">礼服名称</td>
                <td width="70%">
                  <div class="row">
                    <div class="col-sm-8 col-xs-12">
                      <input
                        type="text"
                        name="row[title]"
                        value=""
                        class="form-control"
                        data-tip="分类名称"
                      />
                    </div>
                    <div class="col-sm-4"></div>
                  </div>
                </td>
                <td width="15%">必填</td>
              </tr>
              <tr>
                <td width="15%">SKU码</td>
                <td width="70%">
                  <div class="row">
                    <div class="col-sm-8 col-xs-12">
                      <input
                        type="text"
                        name="row[sku]"
                        value=""
                        class="form-control"
                        data-tip="SKU码"
                      />
                    </div>
                    <div class="col-sm-4"></div>
                  </div>
                </td>
                <td width="15%">唯一,必填</td>
              </tr>
              <tr>
                <td width="15%">租赁价格</td>
                <td width="70%">
                  <div class="row">
                    <div class="col-sm-8 col-xs-12">
                      <input
                        type="text"
                        name="row[rent_price]"
                        value=""
                        class="form-control"
                        data-tip="租赁价格"
                      />
                    </div>
                    <div class="col-sm-4"></div>
                  </div>
                </td>
                <td width="15%">必填</td>
              </tr>
              <tr>
                <td width="15%">销售价格</td>
                <td width="70%">
                  <div class="row">
                    <div class="col-sm-8 col-xs-12">
                      <input
                        type="text"
                        name="row[sale_price]"
                        value=""
                        class="form-control"
                        data-tip="销售价格"
                      />
                    </div>
                    <div class="col-sm-4"></div>
                  </div>
                </td>
                <td width="15%">必填</td>
              </tr>
              <tr>
                <td width="15%">销售价格</td>
                <td width="70%">
                  <div class="row">
                    <div class="col-sm-8 col-xs-12">
                      <input
                        type="text"
                        name="row[sale_price]"
                        value=""
                        class="form-control"
                        data-tip="销售价格"
                      />
                    </div>
                    <div class="col-sm-4"></div>
                  </div>
                </td>
                <td width="15%">必填</td>
              </tr>
              <tr>
                <td width="15%">尺码</td>
                <td width="70%">
                  <div class="row">
                    <div class="col-sm-8 col-xs-12">
                      <select name="row[size_id]" class="form-control">
                        <option value="0">---请选择尺码--</option>
                        {foreach name="sizes" item="value"}
                        <option value="{$value.id}">{$value.title}</option>
                        {/foreach}
                      </select>
                    </div>
                    <div class="col-sm-4"></div>
                  </div>
                </td>
                <td width="15%">必选</td>
              </tr>
              <tr>
                <td width="15%">颜色</td>
                <td width="70%">
                  <div class="row">
                    <div class="col-sm-8 col-xs-12">
                      <select name="row[color_id]" class="form-control">
                        <option value="0">---请选择颜色--</option>
                        {foreach name="colors" item="value"}
                        <option value="{$value.id}">{$value.title}</option>
                        {/foreach}
                      </select>
                    </div>
                    <div class="col-sm-4"></div>
                  </div>
                </td>
                <td width="15%">必选</td>
              </tr>
              <tr>
                <td width="15%">供应商</td>
                <td width="70%">
                  <div class="row">
                    <div class="col-sm-8 col-xs-12">
                      <select name="row[supplier_id]" class="form-control">
                        <option value="0">---请选择供应商--</option>
                        {foreach name="suppliers" item="value"}
                        <option value="{$value.id}">{$value.title}</option>
                        {/foreach}
                      </select>
                    </div>
                    <div class="col-sm-4"></div>
                  </div>
                </td>
                <td width="15%">必选</td>
              </tr>
              <tr>
                <td width="15%">排序</td>
                <td width="70%">
                  <div class="row">
                    <div class="col-sm-8 col-xs-12">
                      <input
                        type="text"
                        name="row[weigh]"
                        value=""
                        class="form-control"
                        data-tip="分类排序"
                      />
                    </div>
                    <div class="col-sm-4"></div>
                  </div>
                </td>
                <td width="15%"></td>
              </tr>
              <tr>
                <td></td>
                <td>
                  <input
                    type="hidden"
                    name="redirect"
                    value="{$_SERVER['HTTP_REFERER']}"
                  />
                  <button type="submit" class="submit">
                    立即添加
                  </button>
                  <button type="reset" class="reset">
                    重置
                  </button>
                </td>
                <td></td>
              </tr>
            </tbody>
          </table>
        </form>
      </div>
    </div>
  </body>
</html>

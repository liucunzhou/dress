<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta charset="utf-8"/>
    <title>礼服系统</title>
    <meta name="description" content="overview &amp; stats"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    {include file="common/meta"}
</head>

<body class="no-skin">
{include file="common/v-header"}
<div class="v-container">
    {include file="common/h-left-side"}
    <div class="h-main">
        <div class="h-main-header">
            <h1>
                礼服报废管理
                <small>
                    <a class="ace-icon fa fa-plus" href="/admin.php?s=scrap/create">添加</a>
                </small>
            </h1>
        </div>
            
        <table class="table-list">
            <thead>
                <tr>
                    <th class="center">
                        <input type="checkbox" class="ace" />
                    </th>
                    <th class="center">ID</th>
                    <th>报废编号</th>
                    <th>所在门店</th>
                    <th>礼服名称</th>
                    <th>处理人</th>
                    <th>确认人</th>
                    <th class="center">状态</th>
                    <th class="center">排序</th>
                    <th></th>
                </tr>
            </thead>

            <tbody>
                {foreach name="rows" item="row"}
                    <tr>
                        <td class="center">
                            <input type="checkbox" class="ace" />
                        </td>
                        <td>{$row.id}</td>
                        <td>{$row.scrap_no}</td>
                        <td>{$row.store_id}</td>
                        <td>{$row.dress_id}</td>
                        <td>{$row.deal_user_id}</td>
                        <td>{$row.confirm_user_id}</td>
                        <td>
                            <div class="hidden-sm hidden-xs btn-group">
                                <a class="btn" href="/admin.php?=scrap/edit">编辑</a>
                                <a class="btn" href="/admin.php?=scrap/delete">删除</a>
                            </div>
                        </td>
                </tr>
                {/foreach}
            </tbody>
        </table>
    </div>      
</div>
</body>
</html>

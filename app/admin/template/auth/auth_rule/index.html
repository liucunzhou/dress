<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta charset="utf-8"/>
    <title>礼服系统</title>
    <meta name="description" content="overview &amp; stats"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    {include file="common/meta"}
</head>

<body class="no-skin">
{include file="common/v-header"}
<div class="v-container">
    {include file="common/h-left-side"}
    <div class="h-main with-scroll">
        <div class="h-main-header">
            <h1>
                权限列表
                <small>
                    <a class="ace-icon fa fa-plus" href="/admin.php?s=AuthRule/create">添加</a>
                </small>
            </h1>
        </div>

        <table class="table-list">
            <thead>
                <tr>
                    <th class="center">
                        <label class="pos-rel">
                            <input type="checkbox" class="ace" />
                            <span class="lbl"></span>
                        </label>
                    </th>
                    <th class="text-center">ID</th>
                    <th class="text-center">操作</th>
                    <th>标题</th>
                    <th class="text-center hidden-480">图标</th>
                    <th>
                        <i class="ace-icon fa fa-clock-o bigger-110 hidden-480"></i>
                        规则
                    </th>
                    <th class="text-center">权重</th>
                    <th class="text-center hidden-480">状态</th>
                    <th class="text-center hidden-480">菜单</th>
                    
                </tr>
            </thead>

            <tbody>
                {foreach name="rows" item="row"}
                    <tr>
                        <td class="center">
                            <label class="pos-rel">
                                <input type="checkbox" class="ace" />
                                <span class="lbl"></span>
                            </label>
                        </td>

                        <td class="text-center">{$row.id}</td>
                        <td class="text-center">
                            <div class="btn-group">
                                <div class="btn-group">
                                    <a class="btn" href="/admin.php?s=AuthRule/edit/id/{$row.id}">编辑</a>
                                    <a class="btn btn-delete" href="javascript:void(0);" data-href="/admin.php?s=AuthRule/delete/id/{$row.id}">删除</a>
                                </div>
                            </div>
                        </td>
                        <td>
                            <a href="#">{$row.title}</a>
                        </td>
                        <td class="text-center"><i class="fa {$row.icon}" /></td>
                        <td class="hidden-480">{$row.name}</td>
                        <td class="text-center">{$row.weigh}</td>
                        <td class="text-center hidden-480">
                            <span class="label label-sm label-warning">{$row.status=='normal'?'显示':'隐藏'}</span>
                        </td>
                        <td class="text-center hidden-480">
                            {$row.ismenu ? '是' : '否'}
                        </td>
                        
                    </tr>
                {/foreach}
            </tbody>
        </table>
    </div>
</div>
</body>
</html>

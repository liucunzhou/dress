<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta charset="utf-8"/>
    <title>礼服系统</title>
    <meta name="description" content="overview &amp; stats"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    {include file="common/meta"}
</head>

<body class="no-skin">
{include file="common/v-header"}
<div class="v-container">
    {include file="common/h-left-side"}
    <div class="h-main">

        <div class="h-main-header">
            <h1>
                供应商列表
                <small>
                    <a class="ace-icon fa fa-plus" href="/admin.php?s=supplier/create">添加</a>
                </small>
            </h1>
        </div>

        <table class="table-list">
            <thead>
                <tr>
                    <th class="center">
                        <input type="checkbox" class="ace" />
                    </th>
                    <th class="center">ID</th>
                    <th>供应商</th>
                    <th>联系电话</th>
                    <th>联系地址</th>
                    <th class="center">状态</th>
                    <th class="center">排序</th>
                    <th></th>
                </tr>
            </thead>

            <tbody>
                {foreach name="rows" item="row"}
                    <tr>
                        <td class="center">
                            <input type="checkbox" class="ace" />
                        </td>
                        <td class="center">{$row.id}</td>
                        <td>{$row.title}</td>
                        <td>{$row.phone}</td>
                        <td>{$row.address}</td>
                        <td class="center">{$row.status=='normal' ? '显示' : '隐藏'}</td>
                        <td class="center">{$row.weigh}</td>
                        <td>
                            <div class="btn-group">
                                <a class="btn" href="/admin.php?=supplier/edit">编辑</a>
                                <a class="btn" href="/admin.php?=supplier/delete">删除</a>
                            </div>
                        </td>
                    </tr>
                {/foreach}
            </tbody>
        </table>
    </div>
</div>
</body>
</html>

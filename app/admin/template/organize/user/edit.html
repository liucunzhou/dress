<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta charset="utf-8" />
    <title>礼服系统</title>
    <meta name="description" content="overview &amp; stats" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    {include file="common/meta"}
</head>

<body class="no-skin">
    {include file="common/v-header"}
    <div class="v-container">
        {include file="common/h-left-side"}
        <div class="h-main">
            <div class="h-main-header">
                <h1>
                    编辑管理员
                </h1>
            </div>

            <form class="form-ajax" method="post" action="admin.php?s=user/doEdit">
                <table class="table-form">
                    <tbody>
                        <tr>
                            <td width="15%">部门</td>
                            <td width="70%">
                                <select name="row[department_id]" class="form-control">
                                    <option value="0">--请选择部门--</option>
                                    {foreach name="departments" item="item"}
                                        <option value="{$item.id}" {if $data.department_id==$item.id}selected{/if}>{$item.title}</option>
                                    {/foreach}
                                </select>
                            </td>
                            <td width="15%">必填</td>
                        </tr>
                        <tr>
                            <td width="15%">角色</td>
                            <td width="70%">
                                <select name="row[role_id]" class="form-control">
                                    <option value="0">--请选择角色--</option>
                                    {foreach name="roles" item="item"}
                                        <option value="{$item.id}" {if $data.role_id==$item.id}selected{/if}>{$item.title}</option>
                                    {/foreach}
                                </select>
                            </td>
                            <td width="15%">必填</td>
                        </tr>
                        <tr>
                            <td width="15%">真实姓名</td>
                            <td width="70%">
                                <input type="text" name="row[realname]" value="{$data.realname}" class="form-control" data-tip="分类名称">
                            </td>
                            <td width="15%">必填</td>
                        </tr>
                        <tr>
                            <td width="15%">昵称</td>
                            <td width="70%">
                                <input type="text" name="row[nickname]" value="{$data.nickname}" class="form-control" data-tip="分类名称">
                            </td>
                            <td width="15%">必填</td>
                        </tr>
                        <tr>
                            <td width="15%">登陆密码</td>
                            <td width="70%">
                                <input type="password" name="row[password]" class="form-control" data-tip="分类名称">
                            </td>
                            <td width="15%">必填</td>
                        </tr>
                        <tr>
                            <td width="15%">性别</td>
                            <td width="70%">
                                <select name="row[sex]" class="form-control">
                                    <option value="1" {if $data.sex==1}selected{/if}>男</option>
                                    <option value="0" {if $data.sex==0}selected{/if}>女</option>
                                </select>
                            </td>
                            <td width="15%">必填</td>
                        </tr>
                        <tr>
                            <td width="15%">手机号</td>
                            <td width="70%">
                                <input type="text" name="row[mobile]" value="{$data.mobile}" class="form-control" data-tip="分类名称">
                            </td>
                            <td width="15%">必填</td>
                        </tr>
                        <tr>
                            <td width="15%">状态</td>
                            <td width="70%">
                                <select name="row[status]" class="form-control">
                                    <option value="normal" {if $data.status=="normal"}selected{/if}>显示</option>
                                    <option value="hidden" {if $data.status=="hidden"}selected{/if}>隐藏</option>
                                </select>
                            </td>
                            <td width="15%"></td>
                        </tr>
                        <tr>
                            <td width="15%">排序</td>
                            <td width="70%">
                                <input type="text" name="row[weigh]" value="{$data.weigh}" class="form-control" data-tip="分类排序">
                            </td>
                            <td width="15%"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>
                                <input type="hidden" name="row[id]" value="{$data.id}">
                                <input type="hidden" name="redirect" value="{$_SERVER['HTTP_REFERER']}">
                                <button type="submit" class="submit">立即保存</button>
                                <button type="reset" class="reset"">重置</button>
                        </td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>
</div>
</body>
</html>

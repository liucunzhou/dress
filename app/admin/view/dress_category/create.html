<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta charset="utf-8"/>
    <title>礼服系统</title>
    <meta name="description" content="overview &amp; stats"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    {include file="common/meta"}
</head>

<body class="no-skin">
{include file="common/nav"}

<div class="main-container ace-save-state" id="main-container">
    <script type="text/javascript">
        try {
            ace.settings.loadState('main-container')
        } catch (e) {
        }
    </script>

    {include file="common/sidebar"}

    <div class="main-content">
        <div class="main-content-inner">
            <div class="breadcrumbs ace-save-state" id="breadcrumbs">
                <ul class="breadcrumb">
                    <li>
                        <i class="ace-icon fa fa-home home-icon"></i>
                        <a href="#">首页</a>
                    </li>
                    <li>
                        <a href="#">礼服管理</a>
                    </li>
                    <li>
                        <a href="#">礼服分类</a>
                    </li>
                    <li class="active">添加分类</li>
                </ul>

                <div class="nav-search" id="nav-search">
                    <form class="form-search">
                        <span class="input-icon">
                            <input type="text" placeholder="Search ..." class="nav-search-input" id="nav-search-input"
                                   autocomplete="off"/>
                            <i class="ace-icon fa fa-search nav-search-icon"></i>
                        </span>
                    </form>
                </div><!-- /.nav-search -->
            </div>

            <div class="page-content">
                {include file="common/setting"}

                <div class="page-header">
                    <h1>
                        添加礼服分类
                    </h1>
                </div>

                <div class="row">
                    <div class="col-xs-12">
                        <form class="form-ajax" method="post" action="admin.php?s=DressCategory/doCreate">
                            <table class="table table-striped">
                            <tbody>
                            <tr>
                                <td width="15%">分类名称</td>
                                <td width="70%">
                                    <div class="row">
                                        <div class="col-sm-8 col-xs-12">
                                            <input type="text" name="row[title]" value="" class="form-control" data-tip="分类名称">
                                        </div>
                                        <div class="col-sm-4"></div>
                                    </div>
                                </td>
                                <td width="15%">必填</td>
                            </tr>
                            <tr>
                                <td width="15%">分类状态</td>
                                <td width="70%">
                                    <div class="row">
                                        <div class="col-sm-8 col-xs-12">
                                            <select name="row[status]" class="form-control">
                                                <option value="normal">显示</option>
                                                <option value="hidden">隐藏</option>
                                            </select>
                                        </div>
                                        <div class="col-sm-4"></div>
                                    </div>
                                </td>
                                <td width="15%"></td>
                            </tr>
                            <tr>
                                <td width="15%">分类排序</td>
                                <td width="70%">
                                    <div class="row">
                                        <div class="col-sm-8 col-xs-12">
                                            <input type="text" name="row[weigh]" value="" class="form-control" data-tip="分类排序">
                                        </div>
                                        <div class="col-sm-4"></div>
                                    </div>
                                </td>
                                <td width="15%"></td>
                            </tr>

                            </tbody>
                            <tfoot>
                                <tr>
                                    <td></td>
                                    <td>
                                        <input type="hidden" name="redirect" value="{$_SERVER['HTTP_REFERER']}">
                                        <button type="submit" class="btn btn-sm btn-danger">立即添加</button>
                                        <button type="reset" class="btn btn-sm btn-default">重置</button>
                                    </td>
                                    <td></td>
                                </tr>
                            </tfoot>
                        </table>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
        <i class="ace-icon fa fa-angle-double-up icon-only bigger-110"></i>
    </a>
</div>
{include file="common/script"}
{include file="common/table"}
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta charset="utf-8"/>
    <title>礼服系统</title>
    <meta name="description" content="overview &amp; stats"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    {include file="common/meta"}
    <style>
        .border-right {
            border-right: 1px solid #dedede;
        }
    </style>
</head>

<body class="no-skin">
{include file="common/nav"}

<div class="main-container ace-save-state" id="main-container">
    <script type="text/javascript">
        try {
            ace.settings.loadState('main-container')
        } catch (e) {
        }
    </script>
    {include file="common/sidebar"}
    <div class="main-content">
        <div class="main-content-inner">
            <div class="breadcrumbs ace-save-state" id="breadcrumbs">
                <ul class="breadcrumb">
                    <li>
                        <i class="ace-icon fa fa-home home-icon"></i>
                        <a href="#">首页</a>
                    </li>
                    <li>
                        <a href="#">订单管理</a>
                    </li>
                    <li>
                        <a href="#">租赁订单</a>
                    </li>
                    <li class="active">租赁下单</li>
                </ul>
            </div>

            <div class="page-content">
                {include file="common/setting"}
                <form class="form-ajax" method="post" action="admin.php?s=rent/doCreate">
                <div class="row">
                    <div class="col-xs-6 border-right">
                        <table class="table table-striped">
                            <tbody>
                            <tr>
                                <td width="15%" class="red">客户姓名</td>
                                <td width="85%">
                                    <input type="text" name="row[realname]" value="" class="form-control" data-tip="客户姓名">
                                </td>
                            </tr>
                            <tr>
                                <td width="15%" class="red">手机号</td>
                                <td width="85%">
                                    <input type="text" name="row[mobile]" value="" class="form-control" data-tip="手机号">
                                </td>
                            </tr>
                            <tr>
                                <td width="15%" class="red">租赁日期</td>
                                <td width="85%">
                                    <input type="text" name="row[rent_date]" value="" class="form-control date" data-tip="手机号">
                                </td>
                            </tr>
                            <tr>
                                <td width="15%" class="red">还件日期</td>
                                <td width="85%">
                                    <input type="text" name="row[back_date]" value="" class="form-control date" data-tip="手机号">
                                </td>
                            </tr>
                            <tr>
                                <td width="15%" class="red">订单总金额</td>
                                <td width="85%">
                                    <input type="text" name="row[totals]" value="" class="form-control" data-tip="订单总金额">
                                </td>
                            </tr>
                            <tr>
                                <td width="15%" class="red">支付方式</td>
                                <td width="85%">
                                    <select name="row[payment_id]" class="form-control" data-tip="手机号">
                                        <option value="">--选择支付方式--</option>
                                        {foreach name="payments" item="value"}
                                        <option value="{$value.id}">{$value.title}</option>
                                        {/foreach}
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td width="15%" class="red">支付类型</td>
                                <td width="85%">
                                    <select name="row[pay_type]" class="form-control" data-tip="手机号">
                                        <option value="">--选择支付类型--</option>
                                        <option value="full">全款</option>
                                        <option value="earnest">定金</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td width="15%" class="red">支付金额</td>
                                <td width="85%">
                                    <input type="text" name="row[pay_money]" value="" class="form-control" data-tip="支付金额">
                                </td>
                            </tr>

                            <tr>
                                <td width="15%">排序</td>
                                <td width="85%">
                                    <input type="text" name="row[weigh]" value="" class="form-control" data-tip="分类排序">
                                </td>
                            </tr>

                            </tbody>
                            <tfoot>
                                <tr>
                                    <td></td>
                                    <td>
                                        <input type="hidden" name="redirect" value="{$_SERVER['HTTP_REFERER']}">
                                        <button type="submit" class="btn btn-sm btn-danger">立即添加</button>
                                        <button type="reset" class="btn btn-sm btn-default">重置</button>
                                    </td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                    <div class="col-xs-6">
                        <table class="table table-striped">
                            <tbody>
                            <tr>
                                <td>
                                    <select id="goods_type" class="form-control">
                                        <option value="goods">礼服</option>
                                        <option value="goods">套餐</option>
                                    </select>
                                </td>
                                <td>
                                    <input type="text" id="row[goods_no]" value="" class="form-control" placeholder="商品唯一码" data-tip="商品唯一码">
                                </td>
                                <td width="15%">
                                    <a href="javascript:void(0);" class="btn btn-sm btn-success">追加</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <div class="">

                        </div>
                    </div>
                </div>
                </form>
            </div>
        </div>
    </div>

    <a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
        <i class="ace-icon fa fa-angle-double-up icon-only bigger-110"></i>
    </a>
</div>
{include file="common/script"}
{include file="common/table"}
</body>
</html>
